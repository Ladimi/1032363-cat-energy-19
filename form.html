<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Кэт энерджи</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="#">
        <img class="page-header__logo-image" src="img/logo-mobile-header.png" width="191" height="39" alt="логотип кэт энерджи">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a href="#">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="program-title">Подбор программы</h1>
      <p>Заполните анкету и мы подберем
        программу питания для вашего кота</p>
      <form class="selection" action="https://echo.htmlacademy.ru" method="post">
        <div class="selection__form">
          <label for="cat-name">имя:<sup>*</sup></label>
          <input id="cat-name" type="text" name="name" placeholder="Барсик">
        </div>
        <div class="selection__form">
          <label for="cat-weight">вес(кг):<sup>*</sup></label>
          <input id="cat-weight" type="text" name="weight" placeholder="7>">
        </div>
        <div class="selection__form">
          <label for="cat-age">возраст(лет):</label>
          <input id="cat-age" type="text" name="age" placeholder="7>">
        </div>
        <fieldset class="selection_fieldset fieldset">
          <ul class="fieldset_filter">
            <li>
              <input type="radio" name="programm-group" value="battery" id="filter-battery" checked>
              <label for="filter-battery">Похудение</label>
            </li>
            <li>
              <input type="radio" name="power-group" value="network" id="filter-network">
              <label for="filter-network">Набор массы</label>
            </li>
            <li>
              <input type="radio" name="power-group" value="network" id="filter-network">
              <label for="filter-network">Не знаю (Нужен ваш совет)</label>
            </li>
          </ul>
        </fieldset>
        <p>Контактные данные
          (владельца кота)</p>
        <div class="selection__login">
          <label for="user-mail">E-mail:<sup>*</sup></label>
          <input id="user-mail" type="email" name="email" placeholder="kuklachev@gmail.com">
          <img src="img/mail.svg" width="18px" height="14px" alt="иконка письма">
        </div>
        <div class="selection__login">
          <label for="user-name">Телефон:<sup>*</sup></label>
          <input id="user-name" type="tel" name="phone" placeholder="8 (960) 900-60-90">
          <img src="img/phone.svg" width="21px" height="21px" alt="иконка телефона">
        </div>
        <p>Комментарий</p>
        <input id="comment" type="text" name="comment" placeholder="Расскажите обо всех повадках кота">
        <p>Дополнительно</p>
        <fieldset>
          <ul class="">
            <li>
              <input type="checkbox" name="sweet" id="filter-sweet" checked>
              <label for="filter-sweet">Сахарозаменитель</label>
            </li>
            <li>
              <input type="checkbox" name="water" id="filter-water">
              <label for="filter-water">Питьевая вода</label>
            </li>
            <li>
              <input type="checkbox" name="milk" id="filter-milk">
              <label for="filter-milk">Молоко</label>
            </li>
            <li>
              <input type="checkbox" name="vitamins" id="filter-vitamins">
              <label for="filter-vitamins">Витамины</label>
            </li>
          </ul>
        </fieldset>
        <button class="selection__button button">Отправить заявку</button>
        <p><sup>*</sup> — Обязательные поля</p>
      </form>
    </main>
      <footer class="page-footer">
        <a class="page-footer__logo">
          <img src="img/footer-logo.svg" width="128" height="24" alt="логотип кэт энерджи">
        </a>
        <div class="page-footer__social social">
          <a class="social__vk">
            <img src="img/vk-icon.svg" width="22" height="12" alt="мы в контакте">
          </a>
          <a class="social__insta">
            <img src="img/insta-icon.svg" width="17" height="17" alt="мы в инстаграмм">
          </a>
          <a class="social__fb">
            <img src="img/fb-icon.svg" width="10" height="19" alt="мы в фэйсбук">
          </a>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">HTML Academy</p>
          <a href="https://htmlacademy.ru" class="copyright__link">
            <img src="img/htmlacademy.svg" width="27" height="34" alt="логотип htmlacademy">
          </a>
        </div>
      </footer>
  </body>
</html>
