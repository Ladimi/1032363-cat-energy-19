<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Кэт энерджи</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="img/logo-mobile-header.png" width="191" height="39" alt="логотип кэт энерджи">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a>Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="selection-title">Подбор программы</h1>
      <p class="selection-description">Заполните анкету и мы подберем
        программу питания для вашего кота</p>
      <section class="form">
        <form class="form__selection" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form__animal animal">
            <div class="animal__item">
              <label class="animal__label">имя:<sup>*</sup>
                <input class="animal__input" type="text" name="animal-name" placeholder="Барсик">
              </label>
            </div>
            <div class="animal__item">
              <label class="animal__label">вес(кг):<sup>*</sup>
                <input class="animal__input" type="number" name="animal-weight" placeholder="7">
              </label>
            </div>
            <div class="animal__item">
              <label class="animal__label">возраст(лет):
                <input class="animal__input" type="number" name="animal-age" placeholder="7">
              </label>
            </div>
          </fieldset>
          <fieldset class="form__programs programs">
            <div class="programs__item">
              <label class="programs__label">Похудение
                <input class="programs__radio-button" type="radio" name="programs" value="slim" checked>
              </label>
            </div>
            <div>
              <label class="programs__label">Набор массы
                <input class="programs__radio-button" type="radio" name="programs" value="weight">
              </label>
            </div>
            <div>
              <label class="programs__label">Не знаю (Нужен ваш совет)
                <input class="programs__radio-button" type="radio" name="programs" value="advice">
              </label>
            </div>
          </fieldset>
          <fieldset form__user user>
            <legend user__contacts>Контактные данные (владельца кота)</legend>
            <div class="user__item">
              <label class="user__label">E-mail:<sup>*</sup>
                <input class="user__input" type="email" name="user-email" placeholder="kuklachev@gmail.com">
              </label>
              <img src="img/mail.svg" width="18px" height="14px" alt="иконка письма">
            </div>
            <div class="user__item">
              <label class="user__label">Телефон:<sup>*</sup>
                <input class="user__input" type="number" name="user-phone" placeholder="8 (960) 900-60-90">
              </label>
              <img class="user-image" src="img/phone.svg" width="21px" height="21px" alt="иконка телефона">
            </div>
          </fieldset>
          <fieldset class="form__comment comment">
            <legend class="comment__title">Комментарий</legend>
            <textarea class="comment__text" type="text" name="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
          </fieldset>
          <fieldset class="extra">
            <legend class="extra__title">Дополнительно</legend>
            <div class=extra__item>
              <label class="extra__label">Сахарозаменитель
                <input class="extra__checkbox-button" type="checkbox" name="sweet" checked>
              </label>
            </div>
            <div class=extra__item>
              <label class="extra__label">Питьевая вода
                <input class="extra__checkbox-button" type="checkbox" name="water">
              </label>
            </div>
            <div class=extra__item>
              <label class="extra__label">Молоко
                <input class="extra__checkbox-button" type="checkbox" name="milk">
              </label>
            </div>
            <div class=extra__item>
              <label class="extra__label">Витамины
                <input class="extra__checkbox-button" type="checkbox" name="vitamins">
              </label>
            </div>
          </fieldset>
        <button class="form__button button" type="submit">Отправить заявку</button>
        <p class="form__required"><sup>*</sup> — Обязательные поля</p>
      </form>
      </section>
    </main>
      <footer class="page-footer">
        <a class="page-footer__logo">
          <img src="img/footer-logo.svg" width="128" height="24" alt="логотип кэт энерджи">
        </a>
        <div class="page-footer__social social">
          <a class="social__vk">
            <img src="img/vk-icon.svg" width="22" height="12" alt="мы в контакте">
          </a>
          <a class="social__insta">
            <img src="img/insta-icon.svg" width="17" height="17" alt="мы в инстаграмм">
          </a>
          <a class="social__fb">
            <img src="img/fb-icon.svg" width="10" height="19" alt="мы в фэйсбук">
          </a>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">HTML Academy</p>
          <a href="https://htmlacademy.ru" class="copyright__link">
            <img src="img/htmlacademy.svg" width="27" height="34" alt="логотип htmlacademy">
          </a>
        </div>
      </footer>
  </body>
</html>
